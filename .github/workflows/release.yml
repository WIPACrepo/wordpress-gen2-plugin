name: release
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - '**'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - name: Create artifact
        run: |
          npm run plugin-zip
      - name: Create release for tag
        uses: softprops/action-gh-release@v1
        with:
          files: |
            @${{ github.repository }}.zip
